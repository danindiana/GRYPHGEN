apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gryphgen-ingress
  namespace: gryphgen-agentic
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.gryphgen.ai
    secretName: gryphgen-tls
  rules:
  - host: api.gryphgen.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8000
