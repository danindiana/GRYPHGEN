version: '3.8'

services:
  # Main API service
  novelty-llm-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: novelty-llm-api
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://novelty:novelty_pass@postgres:5432/novelty_db
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - OLLAMA_HOST=http://ollama:11434
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production
    volumes:
      - ../config:/app/config:ro
      - api-cache:/app/.cache
      - api-logs:/app/logs
    depends_on:
      - redis
      - postgres
      - milvus
      - ollama
    networks:
      - novelty-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: novelty-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - novelty-network
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for metadata
  postgres:
    image: postgres:16-alpine
    container_name: novelty-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=novelty
      - POSTGRES_PASSWORD=novelty_pass
      - POSTGRES_DB=novelty_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - novelty-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U novelty"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Milvus for vector database
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: novelty-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd-data:/etcd
    networks:
      - novelty-network
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio:
    image: minio/minio:latest
    container_name: novelty-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/minio_data
    networks:
      - novelty-network
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  milvus:
    image: milvusdb/milvus:v2.3.3
    container_name: novelty-milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    volumes:
      - milvus-data:/var/lib/milvus
    networks:
      - novelty-network
    depends_on:
      - etcd
      - minio
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Ollama for LLM inference
  ollama:
    image: ollama/ollama:latest
    container_name: novelty-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - novelty-network
    restart: unless-stopped
    # Uncomment for GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: novelty-prometheus
    ports:
      - "9092:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - novelty-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: novelty-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - novelty-network
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  redis-data:
  postgres-data:
  milvus-data:
  etcd-data:
  minio-data:
  ollama-data:
  prometheus-data:
  grafana-data:
  api-cache:
  api-logs:

networks:
  novelty-network:
    driver: bridge
